{% extends 'admin/base.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h2 class="text-center text-primary">THỐNG KÊ SỐ LƯỢNG PHÒNG</h2>

<div class="row">
  <div class="col-md-5 col-xs-12">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Loại phòng</th>
        <th>Số lượng phòng</th>
      </tr>
      {% for s in stats %}
      <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <div class="col-md-6 col-xs-12">
    <canvas id="myChart" width="400" height="400"></canvas>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let labels = [], data=[], colors=[], borderColors=[]
  let r, g, b
  {% for s in stats %}
    labels.push('{{ s[1] }}')
    data.push({{ s[2] }})

     r = parseInt(Math.random()*255)
     g = parseInt(Math.random()*255)
     b = parseInt(Math.random()*255)
    colors.push(`rgba(${r}, ${g}, ${b}, 0.2)`)
    borderColors.push(`rgba(${r}, ${g}, ${b}, 1)`)
  {% endfor %}

  window.onload = function() {
    const ctx = document.getElementById('myChart').getContext('2d')
    const myChart = new Chart(ctx, {
      type: 'doughnut',
      data: {
          labels: labels,
          datasets: [{
              label: 'Thống kê phòng theo loại phòng',
              data: data,
              backgroundColor: colors,
              borderColor: borderColors,
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
  }
</script>

{% else %}
<h1 class="text-center text-info">ĐĂNG NHẬP NGƯỜI DÙNG QUẢN TRỊ</h1>
<form method="POST" action="{{ url_for('admin_login') }}">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" name="username"
           placeholder="Nhập username..." id="username">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" name="password"
           placeholder="Enter password" id="password">
  </div>

  <button type="submit" class="btn btn-primary">ĐĂNG NHẬP</button>
</form>
{% endif %}
{% endblock %}
