{% extends 'layout/base.html' %}

{% block title %}ĐĂNG NHẬP{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="form-info">
    <h1 class="subject text-center text-danger">ĐĂNG NHẬP</h1>

    {% if error_msg %}
    <div class="alert alert-danger">
        <h4>{{ error_msg }}</h4>
    </div>
    {% endif %}
    <form method="post">
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" name="username" class="form-control"
                   id="username" placeholder="Nhập username..." required />
        </div>
        <div class="form-group">
            <label for="pass">Mật khẩu: </label>
            <input type="password" name="password" class="form-control"
                   id="pass" placeholder="Nhập mật khẩu..." required />
        </div>

        <input type="submit" value="Đăng nhập" class="btn btn-success"/>
    </form>
        <h6><a href="{{ url_for('register', next='user_signin') }}">Bạn chưa có tài khoản? Đăng ký tại đây!!</a></h6>
</div>
{% endblock %}

{% block footer %}
{% endblock %}
